{% extends 'base.html' %}
{% block content %}

<h1>Facebook Open Data</h1>

<table class="table table-striped table-bordered table-hover">
    <thead table-dark>
      <tr>
        <th scope="col">廣告主題</th>
        <th scope="col">點擊時間</th>
      </tr>
    </thead>
    <tbody>
      {% if ticker %}
        {% for list_item in output %}
          <tr>
            <th scope="row">{{list_item.advert}}</th>
            <td>{{list_item.timeaccess}}</td>
          </tr>
        {% endfor %}  
      {% endif %}
    </tbody>
  </table>

  {% endblock %}
